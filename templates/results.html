{% extends 'layout.html' %}
{% block header %}

    <span class="logged-style">
        <span>{{usernamedisplay}}</span>
        <a href="{{url_for('index')}}"><span class="logout-color">Log out</span></a>
    </span>
    {% endblock %}

{% block maincontent %}
 <div class="flex-container result-site">
   <div class="exit-button push-right">
     <div class="x-position">
        <a href="{{url_for('search')}}">X</a>
     </div>
   </div>

  {% for val in loopvalues %}
  <a href="{{url_for('book_route',isbn=val.isbn)}}" class="book-item">
      <div id="{{val.isbn}}">
          {{val.author}} " {{val.title}} "
        </div>
  </a>
  {% endfor %}  
   
 </div>
 {% endblock %}
